apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-pub-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redispub
  template:
    metadata:
      labels:
        app: redispub
    spec:
      containers:
      - name: redispub-container
        image: dani3l8200/redispub
        ports:
        - containerPort: 80
